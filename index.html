<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="screen1" class="form-control" type="text">
                    <button id="generatePin" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input  id="screen2" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div onclick="valueSet(7)"  class="button">7</div>
                              <div onclick="valueSet(8)" class="button">8</div>
                              <div onclick="valueSet(9)"  class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="valueSet(4)"  class="button">4</div>
                              <div onclick="valueSet(5)"  class="button">5</div>
                              <div onclick="valueSet(6)"  class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="valueSet(1)"  class="button">1</div>
                              <div onclick="valueSet(2)"  class="button">2</div>
                              <div onclick="valueSet(3)"  class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div onclick="document.getElementById('screen2').value = document.getElementById('screen2').value.slice(0,-1)" class="button"><</div>
                                <div onclick="valueSet(0)"  class="button">0</div>
                                <div onclick="document.getElementById('screen2').value = ''" class="button">C</div>
                            </div>
                            <div>
                                <button  id="submit" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div  class="notify-section">
            <p  id="noMatch" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p  id="match" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script>
        document.getElementById('generatePin').addEventListener('click', function(){
            var random = Math.round(1000 + Math.random()*9000);
            document.getElementById('screen1').value = random;
        })
        function valueSet(num){
            var screen2 =document.getElementById('screen2').value + num;
            document.getElementById('screen2').value = screen2;
        }


        
        document.getElementById('submit').addEventListener('click', function(){
            var screen1 = document.getElementById('screen1').value;
            var screen2 = document.getElementById('screen2').value;
            
            if(screen1 == screen2){
                document.getElementById('match').style.display = "block";
                document.getElementById('noMatch').style.display = "none";
            }
           else{
                document.getElementById('noMatch').style.display = "block";
                document.getElementById('match').style.display = "none";
           }     
           
            
        })
       
           
       
        
    </script>
</body>
</html>
